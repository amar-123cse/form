<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The travel registration form</title>
    <style>
        body{
            background-color: rgb(226, 150, 51);
            justify-content:  center;
        }
        div{
            margin-left: 100px;
            height: 400px;
            background-color: rgb(0, 255, 38);
            width: 450px;
            border-radius: 20px;
        text-align: center;
        }
        

    </style>
</head>
<div>
    <h1>The travel registration form</h1>
    <form >
        Name:-
        <input type="text" value="" placeholder="enter your name">
        <br>
        <br>
        Date of birth:-
        <input type="date" value=" " placeholder="enter the dob">
        <br>
        <br>
        Phone Number:
        <input type="number" ,value="Phonenumber" placeholder="enter your number">
        <br>
        <br>
        Gender:
        male
        <input  type="radio" value="gender male">
        female
        <input  type="radio" value="gender male">
        <br>
        <br>
        City of Travel:
        <input type="" value="" placeholder="enter city for visit">

        <br>
        <br>
        
        <button style="background-color: rgb(200, 255, 0); border-radius: 2px;">register</button>
    
    </form>
</div>
</body>
</html>
